<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <canvas id="myCanvas" width="400" height="400"></canvas>

<script>
    class Rectangle{
        constructor(x,y,width,height,color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }
    }
    let rectangleNew = new Rectangle(10,10,200,100,"#000000")

    let canvas = document.getElementById('myCanvas');
    let ctx = canvas.getContext("2d");

    ctx.fillStyle = rectangleNew.color;
    ctx.fillRect(rectangleNew.x,rectangleNew.y,rectangleNew.width,rectangleNew.height)
</script>
</body>
</html>
